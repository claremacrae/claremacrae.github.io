---
layout: default
title: Blog Posts
redirect_from:
  - "/category/humour/"
  - "/category/raspberry-pi/"
  - "/category/sonic-pi/"
  - "/category/uncategorized/"
---
	<h1>{{ page.title }}</h1>

	<table>
	  {% for post in site.posts %}
		<tr>
			<td><span>{{ post.date | date: "%Y-%m-%d" }}</span></td>
			<td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
		</tr>
	  {% endfor %}
	</table>
