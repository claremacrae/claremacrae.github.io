<!-- MAINTENANCE: If changing this layout, change _layouts/post.html as well -->

<h1 class="entry-title">
    <a href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
</h1>

<div class="entry-content"><p>The latest post follows - see <a href="/blog">Blog</a> for more...</p></div>

{% if post.title %}
  <h1 class="entry-title">
    <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
  </h1>
{% endif %}
<div class="entry-content">{{ content }}</div>
